        <div id="booktickent-section">
            <h1>Book Ticket</h1>
            <form action="">
                <label for="name">
                    Your Name:
                    <input type="text" name="yourname">
                </label>
                <label for="surname">
                    Surname:
                    <input type="text" name="surname">
                </label><br>
                <label for="Location">
                    Location:
                    <input type="text" name="location">
                </label><br>
                <label for="Contact">
                    Contact:
                    <input type="text" name="contact">
                </label><br>
                <label for="Email">
                    Email:
                    <input type="email" name="email">
                </label><br>
                <label for="movies">
                    Movie:
                    <select name="movie" id="selectMovies">
                        <option value="select">Select Movies</option>
                        <option value="movies1">movies1</option>
                        <option value="movies2">movies2</option>
                        <option value="movies3">movies3</option>
                        <option value="movies4">movies4</option>
                        <option value="movies5">movies5</option>
                    </select>
                </label><br>
                <label for="seats">
                    Seats:
                    <select name="seats" id="seatsMovies">
                        <option value="select">Select Movies</option>
                        <option value="seats1">seats1</option>
                        <option value="seats2">seats2</option>
                        <option value="seats3">seats3</option>
                        <option value="seats4">seats4</option>
                        <option value="seats5">seats5</option>
                    </select>
                </label><br>
                <label for="time">
                    Show Time:
                    <select name="time" id="showTime">
                        <option value="select">Select a Time</option>
                        <option value="time1">12.00</option>
                        <option value="time2">13.00</option>
                        <option value="time3">14.00</option>
                        <option value="time4">15.00</option>
                    </select>
                </label><br>
                <label for="payment">
                    Payments :
                    <input type="radio" name="radio1"> Bank
                    <input type="radio" name="radio2"> Credits Card
                </label><br>
                <label for="id">
                    ID :
                    <input type="number" name="id">
                </label><br>
                <label for="amount">
                    Anoint :
                    <input type="number" name="amount">
                </label><br>
                <input class="booknow" type="submit" name="booknow" value="book Now">

            </form>
        </div>
